<div class="container">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header bg-warning">
          <h5>Project employee list</h5>
        </div>
        <div class="card-body">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Emp Project ID</th>
                <th>Project ID</th>
                <th>Employee ID</th>
                <th>Assigned Date</th>
                <th>Role</th>
                <th>Is Active</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- show our data -->
            </tbody>
          </table>
        </div>
        <div class="card-footer"></div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-header bg-warning">
          <h5>Add new project employee</h5>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="project-id" class="form-label"
                  >Project id</label
                >
                <input
                  type="text"
                  class="form-control form-control-lg"
                  name="project-id"
                  id="project-id"
                 
                />
              </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="employee-id" class="form-label"
                      >Employee Id</label
                    >
                    <input
                      type="text"
                      class="form-control form-control-lg"
                      name="employee-id"
                      id="employee-id"
                     
                    />
                  </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="assign-date" class="form-label"
                  >Assignment Date</label
                >
                <input
                  type="date"
                  class="form-control form-control-lg"
                  name="assign-date"
                  id="assign-date"
                 
                />
              </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="role" class="form-label"
                      >Role</label
                    >
                    <input
                      type="text"
                      class="form-control form-control-lg"
                      name="role"
                      id="role"
                     
                    />
                  </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <button class="btn btn-primary " type="button">Submit</button>
                </div>
            </div>
          </div>

        </div>
        <div class="card-footer"></div>
      </div>
    </div>
  </div>
</div>
